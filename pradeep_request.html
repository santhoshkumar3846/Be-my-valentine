<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap");

    :root {
        --bg-1: #ff9bb2;
        --bg-2: #ffc2d1;
        --bg-3: #ffe4c7;
        --ink: #2c1b24;
        --accent: #e91e63;
        --accent-dark: #b3124a;
        --mint: #2bb673;
        --mint-dark: #18925a;
        --shadow: 0 22px 60px rgba(0, 0, 0, 0.2);
        --card: #fffaf6;
        --glass: rgba(255, 255, 255, 0.55);
    }

    body {
        margin: 0;
        min-height: 100vh;
        background:
            radial-gradient(1200px 800px at 10% 10%, rgba(255, 255, 255, 0.6), transparent 60%),
            radial-gradient(900px 600px at 90% 20%, rgba(255, 240, 220, 0.8), transparent 70%),
            linear-gradient(135deg, var(--bg-1), var(--bg-2) 45%, var(--bg-3));
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Space Grotesk", sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: var(--card);
        padding: 34px 28px 80px;
        border-radius: 26px;
        box-shadow: var(--shadow);
        position: relative;
        width: 90%;
        max-width: 420px;
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.05);
        animation: popIn 600ms ease-out both;
    }

    .sparkle {
        position: absolute;
        inset: -30px;
        background:
            radial-gradient(20px 20px at 15% 20%, rgba(255, 255, 255, 0.8), transparent 70%),
            radial-gradient(18px 18px at 70% 10%, rgba(255, 255, 255, 0.6), transparent 70%),
            radial-gradient(22px 22px at 85% 50%, rgba(255, 255, 255, 0.7), transparent 70%),
            radial-gradient(16px 16px at 25% 80%, rgba(255, 255, 255, 0.7), transparent 70%);
        opacity: 0.7;
        pointer-events: none;
        animation: shimmer 6s ease-in-out infinite;
    }

    .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 999px;
        background: var(--glass);
        color: var(--accent-dark);
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.3px;
        border: 1px solid rgba(233, 30, 99, 0.2);
        box-shadow: 0 8px 16px rgba(233, 30, 99, 0.12);
    }

    h1 {
        font-family: "Fraunces", serif;
        color: var(--ink);
        margin: 18px 0 10px;
        font-size: 30px;
        line-height: 1.2;
    }

    p {
        margin: 0 0 26px;
        color: rgba(44, 27, 36, 0.7);
        font-size: 16px;
    }

    .actions {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 20px;
        height: 52px;
    }

    button {
        padding: 12px 26px;
        font-size: 17px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        position: absolute;
        user-select: none;
        font-weight: 600;
        letter-spacing: 0.3px;
        transition: transform 200ms ease, box-shadow 200ms ease, filter 200ms ease;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.16);
    }

    button:active {
        transform: translateY(2px) scale(0.98);
    }

    #yesBtn {
        background: linear-gradient(135deg, var(--mint), #64e1a8);
        color: white;
        left: 50%;
        transform: translateX(-110%);
        bottom: 0;
    }

    #yesBtn:hover {
        box-shadow: 0 16px 30px rgba(43, 182, 115, 0.35);
        filter: brightness(1.02);
    }

    #noBtn {
        background: linear-gradient(135deg, #ff6b8a, #ff9bb2);
        color: white;
        left: 50%;
        transform: translateX(10%);
        bottom: 0;
    }

    #noBtn:hover {
        box-shadow: 0 14px 26px rgba(255, 107, 138, 0.35);
        filter: brightness(1.02);
    }

    .success {
        display: none;
        font-size: 20px;
        color: var(--accent);
        margin-top: 16px;
        line-height: 1.4;
    }

    /* Heart animation */
    .heart {
        position: absolute;
        bottom: -20px;
        color: var(--accent);
        font-size: 20px;
        animation: floatUp 4s linear forwards;
        opacity: 0.8;
        pointer-events: none;
    }

    .ribbon {
        position: absolute;
        top: 18px;
        right: -36px;
        transform: rotate(18deg);
        background: linear-gradient(135deg, #ff6b8a, #ffc2d1);
        color: white;
        padding: 8px 46px;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 10px 20px rgba(255, 107, 138, 0.35);
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-500px) scale(1.8);
            opacity: 0;
        }
    }

    @keyframes shimmer {
        0% { opacity: 0.55; }
        50% { opacity: 0.85; }
        100% { opacity: 0.55; }
    }

    @keyframes popIn {
        0% { transform: translateY(20px) scale(0.95); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
        .container {
            padding: 28px 22px 76px;
        }

        h1 {
            font-size: 26px;
        }
    }
</style>
</head>

<body>

<div class="container" id="box">
    <div class="sparkle" aria-hidden="true"></div>
    <div class="ribbon">Sweetest</div>
    <div class="badge">ðŸ’Œ Valentine Invite</div>
    <h1 id="questionText"></h1>
    <p id="subText">A tiny yes makes a huge smile.</p>

    <div class="actions">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ’”</button>
    </div>

    <div class="success" id="successMsg"></div>
</div>

<script>
    /* =======================
       PERSONALIZE HERE
    ======================== */
    const PERSON_NAME = "Prasastha";
    const SUCCESS_MESSAGE = "You are my favorite person â¤ï¸";

    /* ======================= */

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const box = document.getElementById("box");
    const successMsg = document.getElementById("successMsg");
    const questionText = document.getElementById("questionText");

    questionText.innerText = `Will you be my Valentine, ${PERSON_NAME}? ðŸ’˜`;

    function moveNoButton() {
        const boxRect = box.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = boxRect.width - btnRect.width;
        const maxY = boxRect.height - btnRect.height - 40;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";

        box.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }

    yesBtn.addEventListener("click", () => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        successMsg.innerHTML = `
            Yay ${PERSON_NAME}! ðŸ’•ðŸ¥‚<br>
            ${SUCCESS_MESSAGE}
        `;
        successMsg.style.display = "block";

        // Start heart rain
        setInterval(createHeart, 300);
    });
</script>

</body>
</html>
